<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

	<h1><center>CRUD Operation</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" name="myform" autocomplete="off">
                    <div>
                        <label>ID</label>
                        <input type="number" name="id" id="id">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" name="fullName" pattern="[A-Za-z]+" id="fullName">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="ADD">
                    </div>
                </form>
		</div>
        <label class="validation-error hide" id="fullNameValidationError">Please Enter Your Name</label>
        <br>
        <div class="validation-error hide" style="text-align: center ;" id="error">Please enter your age between 18 to 60</div> 
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
